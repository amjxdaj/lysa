<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Apply the dark background to the entire page */
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
        }
        
        /* Style the text */
        h1 {
            color: #fff; /* White text color */
            font-size: 6vw; /* Adjust the font size for responsiveness */
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>YOU ARE AN IDIOT</h1>
</body>
</html>
